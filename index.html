<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet">

    <title>To-do</title>
</head>

<body>
    <div class="container-fluid">
        <!-- themes -->
        <div class="flexrow-container">
            <div class="standard-theme theme-selector "></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <div class="row m-1 p-4">
            <h3 class='p-1  text-center mx-auto display-inline-block' id="title"> My Todos</h3>
        </div>

        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                <div class="form-group">
                    <form class="todo-input row rounded  align-items-center justify-content-center">
                        <div class="col">
                            <input id="todo-input" class="form-control" type="text" placeholder="Add new task">
                        </div>
                        <div class="col-auto px-0 mx-0 mr-2">
                            <button type="button" class=" todo-btn btn  btn-primary" id="todo-btn">Add</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="p-2 mx-4 border-black-25 border-bottom"></div>
        <div id="myUnOrdList">
            <ul id="todolist" class="list-unstyled todo-list">
                <div class="todo">
                  
            </ul>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>


</html>
